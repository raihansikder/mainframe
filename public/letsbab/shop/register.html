<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Letsbab - Shop | Share | Earn | Give</title>
<link rel="icon" href="images/favicons/favicon.png" sizes="32x32" />
<link rel="icon" href="images/favicons/favicon.png" sizes="192x192" />
<link rel="apple-touch-icon-precomposed" href="images/favicons/favicon.png" />
<meta name="msapplication-TileImage" content="images/favicons/favicon.png" />
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap-material-design.min.css" >
<link rel="stylesheet" href="css/font-awesome.min.css" >
<link rel="stylesheet" href="css/style.css" >
</head>
<body>

  <div class="justify-content-center align-items-center d-flex login-register">
    <div class="login-wrap  my-5">
      <div class="form-logo"><img src="images/logo2.png" alt=""></div>
      <form id="register-form" class="form" action="" method="post">
        <div class="form-group bmd-form-group">
          <label class="bmd-label-floating" for="firstname">First Name:</label>
          <input type="text" name="username" id="firstname" class="form-control">
        </div>
        <div class="form-group bmd-form-group">
          <label  class="bmd-label-floating" for="lastname">Last Name:</label>
          <input type="text" name="text" id="lastname" class="form-control">
        </div>
        
         <div class="form-group bmd-form-group">
          <label  class="bmd-label-floating" for="email">Email:</label>
          <input type="text" name="text" id="email" class="form-control">
        </div>
        
        
          <div class="form-group bmd-form-group">
          <label  class="bmd-label-floating" for="country">Country:</label>
          <input type="text" name="text" id="country" class="form-control">
        </div>
        
         <div class="form-group bmd-form-group mb-5">
          <label  class="bmd-label-floating" for="password">Password:</label>
          <input type="text" name="text" id="password" class="form-control">
           <span class="bmd-help" style="display:block">Min 6 characters, a mix of letters and numbers</span>
        </div>
        
        <div class="row form-group mb-4">
          <div class="col-12">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="terms">
              <label class="custom-control-label" for="terms">You accept the LetsBab User Terms of Use</label>
            </div>
          </div>
        
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
        </div>
        <div class="form-group regbtn">
          <p class="text-center">Have an account?  <a href="login.html">Sign in</a></p>
          </div>
      </form>
      <div class="signwith">
        <div class="row ">
          <div class="col-12 text-center pb-3"><strong>Or</strong> Sign in with</div>
          <div class="col"><a href="#"><i class="fa fa-facebook"></i></a></div>
          <div class="col text-center"><a href="#"><i class="fa fa-google-plus"></i></a></div>
          <div class="col text-right"><a href="#"><i class="fa fa-twitter"></i></a></div>
        </div>
      </div>
    </div>
  </div>


<!-- Optional JavaScript --> 

<script src="js/jquery-3.2.1.min.js"></script> 
<script src="js/popper.js" ></script> 
<script src="js/bootstrap-material-design.js" ></script> 
<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
</body>
</html>
