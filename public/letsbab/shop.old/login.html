<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Letsbab - Shop | Share | Earn | Give</title>
<link rel="icon" href="images/favicons/favicon.png" sizes="32x32" />

<body >

  <div class=" justify-content-center align-items-center d-flex login-register">
    <div class="login-wrap my-5 ">
      <div class="form-logo"><img src="images/logo.png" alt=""></div>
      <form id="login-form" class="form" action="" method="post">
        <div class="form-group bmd-form-group">
          <label class="bmd-label-floating" for="username">Email:</label>
          <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="form-group bmd-form-group mb-4">
          <label  class="bmd-label-floating" for="password">Password:</label>
          <input type="text" name="password" id="password" class="form-control">
        </div>
        <div class="row form-group mb-4">
          <div class="col">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="remember-me">
              <label class="custom-control-label" for="remember-me">Remember me</label>
            </div>
          </div>
          <div class="col text-right"> <a href="#"><strong> Forgot Password?</strong></a></div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Sign in</button>
        </div>
        <div class="form-group regbtn">
          <p>Donâ€™t have an account?</p>
          <a class="btn btn-primary btn-block" href="register.html">Sign up</a></div>
      </form>
      <div class="signwith">
        <div class="row ">
          <div class="col-12 text-center pb-3"><strong>Or</strong> Sign in with</div>
          <div class="col"><a href="#"><i class="fa fa-facebook"></i></a></div>
          <div class="col text-center"><a href="#"><i class="fa fa-google-plus"></i></a></div>
          <div class="col text-right"><a href="#"><i class="fa fa-twitter"></i></a></div>
        </div>
      </div>
    </div>
  </div>


<!-- Optional JavaScript -->

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.js" ></script>
<script src="js/bootstrap-material-design.js" ></script>

</body>
